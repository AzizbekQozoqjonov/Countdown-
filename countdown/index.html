<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> Countdown to My birthday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="imgBx"></div>
        <div class="countdownBx">
            <h2>Countdown to my birthday<br><span>20<i>20</i></span></h2>
            <div class="countdown">
                <div id="day">NA</div>
                <div id="hour">NA</div>
                <div id="minute">NA</div>
                <div id="second">NA</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var countDownDate = new Date("mart 8, 2021 00:00:00").getTime();
        function newYear() {
            var now = new Date().getTime();
            var distance = countDownDate - now;


            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;


            const d = Math.floor(distance / (day));
            const h = Math.floor((distance % (day)) / (hour));
            const m = Math.floor((distance % (hour)) / (minute));
            const s = Math.floor((distance % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }

        setInterval(function () {
            newYear();
        }, 1000)
    </script>

</body>

</html>
